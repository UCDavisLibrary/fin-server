<style include="shared-styles">
  :host {
    display: block;
    height: 36px;
    background-image: url('/images/header-colorbar.png');
    background-size: cover;
    background-position: left center;
    color: var(--default-primary-color);
  }

  .layout {
    display: flex;
    align-items: center;
    height: 36px;
    padding: 0 15px;
  }

  .layout > div {
    margin: 0 5px;
  }

  iron-icon {
    cursor: pointer;
  }
</style>

<div class="layout" hidden$="[[!selected]]">
  <div><a href="/">Collections</a></div>
  <div>&gt;</div>
  <div>
    <iron-icon icon="clear" on-click="_removeSelectedCollection"></iron-icon>
    {{selected.title}}
  </div>
</div>
