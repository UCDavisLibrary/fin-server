<style include="shared-styles">
  :host {
    display: block;
    max-width: 1150px;
  }

  .header {
    font-size: var(--font-size-sm);
    display: flex;
    align-items: center;
  }

  .masonry {
    margin: 10px;
    position: relative;
  }

  .masonry .item {
    display: block;
    position: absolute;
    padding: 10px;
    background-color: orange;
    visibility: hidden;
    will-change: top, left;
    transition: all 500ms ease-out;
  }

  .list {
    margin: 10px;
  }

  .list .item {
    padding: 10px;
    margin-bottom: 15px;
    background-color: orange;
    height: 250px;
  }

  .spacer {
    height: 20px;
    border-right: 1px solid var(--light-background-color);
  }

  paper-icon-button[disabled] {
    color: var(--light-background-color);
  }

  @media( min-width: 975px ) {
    paper-icon-button[icon="menu"] {
      display: none;
    }
  }
</style>

<div class="header">
  <paper-icon-button icon="menu" on-click="_onToggleDrawer"></paper-icon-button>
  <paper-icon-button 
    icon="fin:grid" 
    disabled$="[[!isListLayout]]"
    on-click="_onLayoutToggle" 
    type="masonry">
  </paper-icon-button>
  <div class="spacer"></div>
  <paper-icon-button 
    icon="fin:list" 
    disabled$="[[isListLayout]]"
    on-click="_onLayoutToggle" 
    type="list">
  </paper-icon-button>
  <div class="spacer"></div>
  <div style="flex:1; font-style:italic; padding-left: 10px">XXXX results found</div>
  <div>
    <select>
      <option>50</option>
      <option>20</option>
      <option>10</option>
    </select>
  </div>
  <div style="margin-left: 10px; font-style:italic">Items per page</div>
</div>

<div class="masonry" id="layout" hidden$="[[isListLayout]]">
  <template is="dom-repeat" items="[[results]]">
    <div class="item" style$="[[item.css]]">[[item.count]]</div>
  </template>
</div>

<div class="list" hidden$="[[!isListLayout]]">
  <template is="dom-repeat" items="[[results]]">
    <div class="item">[[item.count]]</div>
  </template>
</div>
