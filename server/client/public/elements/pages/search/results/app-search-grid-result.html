<style include="shared-styles">
  :host {
    display: block;
    width: var(--grid-cell-width);
    background-color: white;
    cursor: pointer;
  }
  :host(:hover) {
    border: 2px solid var(--default-secondary-color);
    margin: -2px 0 0 -2px;
  }
  .img {
    height: 250px;
    width: var(--grid-cell-width);
    background-size: cover;
    background-color: white;
    background-position: center center;
  }
</style>

<div style="background-image: url('[[imgUrl]]')" hidden$="[[!isImage]]" class="img" ></div>

<div style="padding: 15px">
  <div>[[collectionName]]</div>

  <h4><a>[[title]]</a></h4>

  <div>[[description]]</div>

  <template is="dom-repeat" items="[[creator]]">
    <app-search-result-creator label="[[item]]"></app-search-result-creator>
  </template>

  <div style="display:flex">
    <div style="flex:1">[[year]]</div>
    <div>
      <iron-icon icon="fin:image" hidden$="[[!isImage]]"></iron-icon>
    </div>
  </div>
</div>
