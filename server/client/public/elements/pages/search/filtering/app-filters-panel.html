<style include="shared-styles">
  :host {
    background-color: var(--light-background-color);
  }
  paper-tabs {
    --paper-tabs-selection-bar: {
      border-bottom: 3px solid var(--default-primary-color);
    }
  }
  paper-tab {
    --paper-tab-content-unselected : {    
      text-transform: uppercase;
      color: var(--text-disabled);
    }
    --paper-tab-content : {
      text-transform: uppercase;
      color: var(--default-primary-color);
    }
  }

  #filters {
    margin-left: 10px;
  }

  h2 {
    margin: 15px 10px;
    color: var(--default-primary-color);
  }

  app-filter-panel {
    border-bottom: 1px solid var(--medium-background-color);
  }

  .thumbnail {
    background-size: cover;
    background-position: center center;
    height: 200px;
  }

  .label {
    padding: 10px 0;
    color: var(--default-primary-color);
    font-weight: var(--font-weight-heavy);
  }

  .collection-filter {
    padding: 4px 5px;
    border-bottom: 1px solid var(--medium-background-color);
  }
</style>

<div class="thumbnail" 
      style="background-image: url('[[selectedCollection.thumbnail]]')"
      hidden$="[[!collectionMode]]"></div>

<paper-tabs 
  noink 
  selected="{{selectedTab}}" 
  attr-for-selected="id" 
  hidden$="[[!collectionMode]]">
  
  <paper-tab id="info">Information</paper-tab>
  <paper-tab id="filters">Filters</paper-tab>
</paper-tabs>

<h2 hidden$="[[collectionMode]]">Filters</h2>

<iron-pages 
  selected="[[selectedTab]]"   
  attr-for-selected="id" 
  selected-attribute="active">
  <div id="filters">

    <div hidden$="[[!collectionMode]]" class="label">Collection</div>
    <div hidden$="[[!collectionMode]]" class="collection-filter">
      <app-facet-checkbox 
        type="collection" 
        value="[[selectedCollection.title]]" 
        checked="[[collectionMode]]"
        on-click="_removeCollectionFilter">
      </app-facet-checkbox>
    </div>

    <template is="dom-repeat" items="[[facetFilters]]">
      <app-filter-panel filter="[[item]]"></app-filter-panel>
    </template>
  </div>
  <app-collection-info-panel id="info"></app-collection-info-panel>
</iron-pages>
