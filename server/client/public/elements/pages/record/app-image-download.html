<style include="shared-styles">
  button {
    border: none;
    border-radius: 0;
    cursor: pointer;
    color : var(--default-primary-color);
    background-color: var(--medium-background-color);
    width: 35px;
    height: 35px;
    font-weight: var(--font-weight-heavy);
    margin: 4px;
  }
  button[selected] {
    background : var(--default-primary-color);
    color : var(--default-secondary-color);
  }
  .info {
    margin: 10px 0;
    font-size: var(--font-size-sm);
  }
  a {
    display: inline-block;
    padding: 8px;
    color : var(--default-primary-color);
    background-color : var(--default-secondary-color);
    text-transform: uppercase;
    font-size: var(--font-size-sm);
    font-weight: var(--font-weight-heavy);
  }
  select {
    margin-left: 20px;
    border: none;
    background-color: white;
    border-radius: 0;
    height: 35px;
    -webkit-appearance: none;
    -webkit-border-radius: 0px;
    padding: 5px 30px 5px 10px;
    background-position: right 10px center;
    background-size: 16px 16px;
    background-repeat: no-repeat;
    background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAxMCA2Ij48ZGVmcz48c3R5bGU+LmNscy0xe2ZpbGw6IzAwMjg1NTt9PC9zdHlsZT48L2RlZnM+PGc+PHBvbHlnb24gY2xhc3M9ImNscy0xIiBwb2ludHM9IjAgMCAxMCAwIDUgNiAwIDAiLz48L2c+PC9zdmc+');
    @apply --fin-search-box-select;
  }
  select option {
    text-transform: uppercase;
  }
</style>

<div>
  <template is="dom-repeat" items="[[sizes]]">
    <button index$="[[index]]" selected$="[[item.selected]]" on-click="_onSizeSelected">[[item.label]]</button>
  </template>

  <select id="format" on-change="_onFormatSelected">
    <template is="dom-repeat" items="[[formats]]">
      <option value="[[item]]">[[item]]</option>
    </template>
  </select>
</div>
<div class="info">
  [[resolutionTitle]] | [[resolution]] <span hidden$="[[!defaultImage]]">| [[size]]</span>
</div>

<a href="[[href]]" download target="_blank">
  <iron-icon icon="file-download"></iron-icon>
  Download
</a>
