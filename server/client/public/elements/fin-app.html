<style>
  app-header {
    background: var(--default-primary-color);
  }
  .content {
    display: flex;
    justify-content: center;
  }
  .content > div {
    max-width: 1000px;
    min-width: 300px;
  }
  paper-material {
    background: white;
    display: block;
    padding: 10px;
    margin: 10px;
  }
  paper-button {
    background: white;
  }
  a[button] {
    text-decoration: none;
    color: var(--primary-text-color);
  }
</style>

<app-route></app-route>

<app-header reveals>
  <app-toolbar>
    <paper-icon-button icon="menu" on-click="toggleDrawer"></paper-icon-button>
    <div main-title>FIN</div>
    <a href="newpage"><paper-icon-button icon="search"></paper-icon-button></a>
    <paper-progress value="10" indeterminate bottom-item></paper-progress>
  </app-toolbar>
</app-header>

<app-drawer id="drawer" swipe-open></app-drawer>

<iron-pages selected="[[page]]" attr-for-selected="id" selected-attribute="active">
  <div id="home">
    <div class="content">
      <div>
        <paper-material>
            <h2>Welcome to the UC Davis Library, DAMS</h2>
        </paper-material>
        
        <a href="/search" button><paper-button raised>Search</paper-button></a>
      </div>
    </div>
  </div>
  <app-search id="search"></app-search>
</iron-pages>
