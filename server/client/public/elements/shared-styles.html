<dom-module id="shared-styles">
  <template>
    <style>
      paper-material {
        background: white;
        display: block;
        padding: 10px;
        margin: 10px;
      }

      [hidden] {
        display: none !important;
      }

      main {
        display: flex;
        justify-content: center;
      }

      main > * {
        max-width: 1000px;
        width: 100%;
      }

      ul.menu {
        list-style: none;
        margin: 0;
        padding: 0;
      }

      ul.menu.horizontal {
        display: flex;
      }

      a {
        text-decoration: none;
        color: var(--default-primary-color);
      }

      a.italic {
        color: var(--default-secondary-color);
        font-style: italic;
      }

      a.gold {
        color: var(--default-secondary-color);
      }
    </style>
  </template>
</dom-module>
