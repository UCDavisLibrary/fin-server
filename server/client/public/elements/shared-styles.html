<dom-module id="shared-styles">
  <template>
    <style>
      paper-material {
        background: white;
        display: block;
        padding: 10px;
        margin: 10px;
      }

      [hidden] {
        display: none !important;
      }

      input, select, button {
        font-size        : var(--font-size);
        font-weight      : var(--font-weight);
        color            : var(--text-primary-color);
      }

      main {
        display: flex;
        justify-content: center;
      }

      main > * {
        max-width: 1000px;
        width: 100%;
      }

      ul.menu {
        list-style: none;
        margin: 0;
        padding: 0;
      }

      ul.menu.horizontal {
        display: flex;
      }

      a {
        text-decoration: none;
        color: var(--default-primary-color);
      }

      a.italic {
        color: var(--default-secondary-color);
        font-style: italic;
      }

      a.gold {
        color: var(--default-secondary-color);
      }

      .text-container {
        display: flex;
        flex-direction: column;
      }
      
      .text-container > * {
        max-width: var(--max-text-width);
      }

      .container {
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
      }

      .container > * {
        max-width: var(--max-width);
      }
    </style>
  </template>
</dom-module>
