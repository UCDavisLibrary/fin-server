<style>
  :host {
    display: inline-block;
    position: relative;
  }

  #popup {
    display: none;
    background: white;
    padding: 10px;
    position: absolute;
    bottom: 70px;
    right: -20px;
  }

  .layout {
    display: flex;
    margin-bottom: 5px;
  }

  input {
    font-size: var(--font-size);
    padding: 0 0 0 5px;
    display: block;
    border: none;
    height: 38px;
  }

  #link {
    width: 100%;
    border-top: 1px solid var(--medium-background-color);
    border-left: 1px solid var(--medium-background-color);
    border-bottom: 1px solid var(--medium-background-color);
    box-sizing: border-box;
  }

  .social {
    margin: 5px;
  }

  .copyButton {
    white-space: nowrap;
    height: 38px;
    text-transform: uppercase;
    font-size: var(--font-size-sm);
    font-weight: var(--font-weight-heavy);
    background-color: var(--default-secondary-color);
    color: var(--default-primary-color);
    border-radius: 0;
    border: none;
    cursor: pointer;
  }
  .copyButton[active] {
    text-align: center;
    background-color: var(--default-primary-color);
    color: var(--default-secondary-color);
  }
  .copyButton[active] span {
    display: none;
  }

  #main {
    color: var(--default-secondary-color);
  }

  .arrow-down {
    position: absolute;
    width: 0; 
    height: 0; 
    border-left: 20px solid transparent;
    border-right: 20px solid transparent;
    border-top: 20px solid white;
    bottom: -20px;
    right: 20px;
  }
</style>


<div id="popup">
  <div class="layout">
    <paper-icon-button id="facebook" class="social" icon="3d-rotation" on-click="_onSocialIconClick" ></paper-icon-button>
    <paper-icon-button id="twitter" class="social" icon="3d-rotation" on-click="_onSocialIconClick" ></paper-icon-button>
    <paper-icon-button id="google" class="social" icon="3d-rotation" on-click="_onSocialIconClick" ></paper-icon-button>
    <paper-icon-button id="pinterest" class="social" icon="3d-rotation" on-click="_onSocialIconClick" ></paper-icon-button>
  </div>
  <div>
    <div style="display: flex; align-items: center" class="section bordered">
      <div style="flex:1">
        <input id="link" type="text" />
      </div>
      <button on-click="_copyLink" id="copyButton" class="copyButton">
        <iron-icon icon="content-copy" id="copyIcon"></iron-icon>
      </button>
    </div>
  </div>
  <div class="arrow-down"></div>
</div>

<paper-icon-button id="main" icon="social:share" on-click="_onBtnClicked"></paper-icon-button>
