<style include="shared-styles">
  :host {
    display: block
  }

  .filter {
    padding: 4px 5px;
    display: flex;
    align-items: center;
  }
  .filter a {
    display: inline-block;
    cursor: pointer;
    color: black;
    transition: color 250ms ease-out, transform 250ms ease-out;
    transform: scale(1);
  }
  .filter a span {
    color: var(--default-primary-color);
  }
  .filter a:hover {
    transform: scale(1.5);
    color: var(--default-primary-color);
  }

  .typehead-panel {
    margin: 0 28px 10px 5px;
  }
  #typeahead {
    width: 100%;
    box-sizing: border-box;
    padding: 0 5px;
    background: var( --super-light-background-color);
    border: none;
    height: 40px;
    outline: none;
  }

  .active-filter {
    cursor: pointer;
    display: flex;
    align-items: center;
    color: white;
    font-size: 14px;
    background: var(--primary-text-color);
    padding: 5px;
    border-radius: 3px;
    margin: 3px;
  }

  .active-filter:hover {
    color: var(--default-primary-color);
    background: #ccc;
  }

  .count {
    color: var(--text-disabled);
    flex: 1;
    text-align: right;
    min-width : 40px;
    padding: 0 10px;
  }

  .overflow {
    overflow: auto;
    max-height: 200px;
  }

  iron-list {
    height: 200px;
    display: none;
  }

  app-normal-checkbox {
    overflow: hidden;
    padding-right: 5px;
  }

  paper-checkbox[active] .key {
    color: var(--default-primary-color);
    font-weight: bold;
  }

  paper-checkbox[disabled] .key {
    color: var(--secondary-text-color);
    font-style: italic;
  }
</style>

<!-- typeahead search -->
<div class="typehead-panel" hidden$="[[!includeTypeahead]]">
  <input id="typeahead" 
    type="text" 
    placeholder="Search [[label]]s" 
    on-keyup="_onTypeaheadKeyup" />
</div>

<!-- used for large lists -->
<iron-list id="list" items="[[bucketsIronList]]" as="item">
  <template>
    <div class="filter">

      <app-normal-checkbox
        type$="[[label]]"
        index$="[[index]]"
        value$="[[item.key]]"
        label-map="[[valueMap]]"
        checked$="[[item.active]]" 
        on-change="_toggleFilter"
        disabled$="[[item.disabled]]">
      </app-normal-checkbox>

      <div class="count">[[item.doc_count]]</div>
    </div>
  </template>
</iron-list>

<!-- used for small lists -->
<div class="overflow">
  <div>  
    <template is="dom-repeat" items="[[buckets]]">
      <div class="filter">

        <app-normal-checkbox
          type$="[[label]]"
          index$="[[index]]"
          value$="[[item.key]]"
          label-map="[[valueMap]]"
          checked$="[[item.active]]" 
          on-change="_toggleFilter"
          disabled$="[[item.disabled]]">
        </app-normal-checkbox>

        <div class="count">[[item.doc_count]]</div>
      </div>
    </template>
  </div>
</div>
