<style include="shared-styles">
  :host {
    display: block;
  }

  .label {
    cursor: pointer;
    display: flex;
    color: var(--default-primary-color);
    padding: 10px;
    font-weight: bold;
  }

  .filter {
    display: flex;
    cursor: pointer;
  }

  iron-icon[closed] {
    transform: rotate(-90deg);
  }

  iron-icon[icon="close"] {
    color: var(--default-secondary-color);
  }

  #filters {
    overflow-y: auto;
    max-height: 200px;
  }
</style>

<div class="label" on-click="_onToggleClicked" on-keyup="_onToggleClicked" role="button" tabindex="0">
  <div style="flex:1">[[filter.label]]</div>
  <iron-icon icon="arrow-drop-down" closed$="[[!opened]]"></iron-icon>
</div>

<div id="activeFilters" hidden$="[[opened]]">
  <template is="dom-repeat" items="[[selected]]">
    <div class="filter" 
      on-click="_onFilterClicked" 
      label$="[[item.label]]"
      tabindex="0" 
      role="button">
      <iron-icon icon="close"></iron-icon>
      <div>[[item.label]]</div>
    </div>
  </template>
</div>

<div id="filters" hidden$="[[!opened]]"></div>
