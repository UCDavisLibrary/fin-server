<style include="shared-styles">
  :host {
    display: block;
  }

  .label {
    cursor: pointer;
    display: flex;
    color: var(--default-primary-color);
    padding: 10px 10px 10px 6px;
    font-weight: bold;
    border-left: 4px solid transparent;
  }

  .label:focus, .label:hover {
    outline: none;
    border-left: 4px solid var(--default-secondary-color);
  }

  #activeFilters > div {
    padding: 4px 5px;
  }

  .filter {
    display: flex;
    cursor: pointer;
    align-items: center;
  }

  iron-icon[closed] {
    transform: rotate(-90deg);
  }

  iron-icon[icon="fin:close"] {
    color: var(--default-secondary-color);
    margin-right: 10px;
  }

  #filters {
    overflow-y: auto;
    max-height: 200px;
  }
</style>

<div class="label" on-click="_onToggleClicked" on-keyup="_onToggleClicked" role="button" tabindex="0">
  <div style="flex:1">[[filter.label]]</div>
  <iron-icon icon="arrow-drop-down" closed$="[[!opened]]"></iron-icon>
</div>

<div id="activeFilters" hidden$="[[opened]]">
  <div hidden$="[[!selected.length]]">
    <template is="dom-repeat" items="[[selected]]">
      <div class="filter" 
        on-click="_onFilterClicked"
        on-keyup="_onFilterClicked" 
        label$="[[item.label]]"
        tabindex="0" 
        role="button">
        <iron-icon icon="fin:close"></iron-icon>
        <div>[[item.label]]</div>
      </div>
    </template>
  </div>
</div>

<div id="filters" hidden$="[[!opened]]"></div>
