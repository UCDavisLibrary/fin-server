<style include="shared-styles">
  :host {
    display: block;
    cursor: pointer;
  }

  :host([disabled]) {
    cursor: default;
  }

  iron-icon {
    display: none;
    color: var(--default-secondary-color);
  }

  div {
    user-select: none;
    display: flex;
    min-height: 24px;
  }

  span {
    display: inline-block;
    padding-top: 3px;
  }

  div[checked] iron-icon {
    display: inline-block;
  }

  div[checked] .value {
    font-style: italic;
    font-weight: bold;
  }

  div[disabled] iron-icon {
    display: none;
  }

  div[disabled] .value {
    font-style: italic;
    color: var(--gray-text);
  }
</style>

<div checked$="[[checked]]" disabled$="[[disabled]]" on-click="_onClick">
  <iron-icon icon="close"></iron-icon>
  <span class="value">[[realLabel]]</span>
</div>
