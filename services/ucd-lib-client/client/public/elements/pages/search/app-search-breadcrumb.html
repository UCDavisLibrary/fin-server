<style include="shared-styles">
  :host {
    display: block;
    height: 36px;
    background-image: url('/images/header-colorbar.png');
    background-size: cover;
    background-position: left center;
    color: var(--default-primary-color);
  }

  .layout {
    display: flex;
    align-items: center;
    height: 36px;
    padding: 0 15px;
    white-space: nowrap;
    overflow: hidden;
  }

  .layout > div {
    margin: 0 5px;
  }

  iron-icon {
    cursor: pointer;
  }

  a {
    cursor: pointer;
  }
</style>

<div class="layout" hidden$="[[!selected]]" id="layout">
  <div><a on-click="_onSearchClicked">Search</a></div>
  
  <div hidden$="[[!collection]]">&gt;</div>
  <div hidden$="[[!collection]]"><a on-click="_onCollectionClicked">[[collection.name]]</a></div>

  <div hidden$="[[!record]]">&gt;</div>
  <div hidden$="[[!record]]">[[record.name]]</div>
</div>
