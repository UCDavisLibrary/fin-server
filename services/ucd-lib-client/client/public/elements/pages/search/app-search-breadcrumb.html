<style include="shared-styles">
  :host {
    display: block;
    background-image: url('/images/header-colorbar.png');
    background-size: cover;
    background-position: left center;
    color: var(--default-primary-color);
  }

  .layout {
    padding: 0 15px;
  }

  .layout > div {
    margin: 0 5px;
  }

  iron-icon {
    cursor: pointer;
  }

  a {
    cursor: pointer;
  }
  a:focus {
    outline-color: var(--default-primary-color);
  }
</style>

<div class="layout" hidden$="[[!selected]]" id="layout">
  <a on-click="_onSearchClicked" on-keyup="_onSearchClicked" tabindex="0">Search</a>
  
  <span hidden$="[[!collection]]">&gt;</span>
  <span hidden$="[[!collection]]"><a on-click="_onCollectionClicked" tabindex="0">[[collection.name]]</a></span>

  <span hidden$="[[!record]]">&gt;</span>
  <span hidden$="[[!record]]">[[record.name]]</span>
</div>
