<style include="shared-styles">
  :host {
    display: block;
    width: var(--grid-cell-width);
    background-color: white;
    cursor: pointer;
  }

  :host(:hover), :host(:focus) {
    border: 2px solid var(--default-secondary-color);
    margin: -2px 0 0 -2px;
    outline: none !important;
  }

  @keyframes show-img {
    from {opacity: 0}
    to {opacity: 1}
  }

  img {
    animation: show-img 300ms linear;
    box-sizing: border-box;
    display:none;
    /* width: var(--grid-cell-width); */
    /* background-size: cover;
    background-color: transparent;
    background-position: center center; */
    /* position: absolute;
    top: 0;
    left: 0; */
  }

  .collection-name {
    font-style: italic;
    font-size: var(--font-size-sm);
    color: var(--gray-text);
    font-weight: var(--font-weight-light);
  }

  .year {
    color: var(--gray-text);
    font-weight: var(--font-weight-light);
    flex: 1;
  }

  .footer {
    display : flex; 
    align-items : center; 
    margin-top : 10px;
  }

  h4 {
    margin: 5px 0;
    color: var(--default-primary-color);
  }

  iron-icon {
    color: var(--default-primary-color);
  }

  .image {
    position: relative; 
    background-size: cover;
    background-color: transparent;
    background-position: center center;
    width: 250px; 
  }

  .card-text {
    padding: 15px;
    line-height: 1.3;
  }

  .video-thumbnail {
    z-index: 1000;
    width: 30px; 
    height: 30px;
    position: absolute;
    bottom: 0;
    right: 0;
    background-image: url('https://via.placeholder.com/25');
  }
</style>

<div 
  hidden$="[[!isImage]]" 
  class="image" 
  id="imgRoot"
  style$="background-image: url('[[imgThumbail]]'); height:[[imgHeight]]px;">
  <img id="img" src$="[[imgUrl]]" style$="height:[[imgHeight]]px; width: 100%" onload="this.style.display='block';" />
  <div hidden$="[[!isVideo]]" class="video-thumbnail"></div>
  <!--
    <div style$="background-image: url('[[imgThumbail]]');height:[[imgHeight]]px" class="img"></div>
    <div style$="background-image: url('[[imgUrl]]');height:[[imgHeight]]px" class="img"></div>
  -->
</div>

<div class="card-text">
  <div class="collection-name">[[collectionName]]</div>

  <h4>[[name]]</h4>

  <template is="dom-repeat" items="[[creator]]">
    <app-search-result-creator creator="[[item]]" grid></app-search-result-creator>
  </template>

  <div class="footer">
    <div class="year">[[year]]</div>
    <div>
      <!-- <iron-icon icon="fin-icons:image" hidden$="[[!isImage]]"></iron-icon> -->
    </div>
  </div>
</div>
