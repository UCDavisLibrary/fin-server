<style include="shared-styles">
  :host {
    display: block;
    position: relative;
    background: white;
  }

  a {
    text-decoration: none;
  }

  h2 {
    margin: 0px;
  }

  input {
    border: none;
    padding: 15px;
    display: block;
    width: 90%;
  }

  .about-link-icon {
    position: absolute;
    z-index: 5;    
    top: 25px;
    right: 25px;
  }

  .about-link-icon > iron-icon {
    height: 30px;
    width: 30px;
  }

  #hero {
    height: 750px; /** IE 11 hack **/
    min-height: 750px;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    background-image: url('/images/default-home-background.jpg');
    background-size: cover;
    background-position: center;
  }

  .gradient {    
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    opacity: .7;
    background-image: url('/images/home-gradient.png');
    background-size: cover;
    background-position: center;
  }

  img {
    position: absolute;
    z-index: 5;
    height: 50px;
    top: 25px;
    left: 25px;    
  }

  .container {    
    padding: 25px 10px;
    background: white;
  }

  .search-box {
    padding: 0 10px;
    color: var(--inverse-text-color);
    z-index: 5;
  }

  .search-box .main {
    background-color: rgba(0, 38, 85, .8);
    padding: 15px;
  }

  .search-box .footer {  
    padding: 15px;
    color: white;
    font-style: italic;
    font-weight: normal;
    background-color: rgba(51, 83, 121, .8);
  }

  .search-box .footer a {
    color: var(--default-secondary-color);
  }

  .collection-outer {
    display: flex;
    justify-content: center;
  }

  .collections {
    display: flex;
    flex-flow: row wrap;
    justify-content: center;
    align-items: center;
    padding: 50px 0;
    max-width: var(--max-width);    
    border-bottom: 1px solid var(--light-background-color);
  }

  .collections > div:hover {
    cursor: pointer;
    margin: 13px;
    border: 2px solid var(--default-primary-color);
  }

  iron-icon.search-icon {
    color: var(--default-secondary-color);
  }

  iron-icon.info {
    fill: white;
  }
</style>

<a href="/about/" class="about-link-icon">
  <iron-icon icon="info" class="info"></iron-icon>
</a>

<img src="/images/ucd-lib-logo-white.png" />
<div id="hero">
  <div class="gradient"></div>
  <div class="search-box">
    <div class="main">
      <h2>UC Davis Digital Collections</h2>
      <div style="margin: 5px 0 15px 0">
        Explore digitized items from the 
        <a class="gold" href="https://library.ucdavis.edu" target="_blank" rel="noopener">UC Davis Library</a> 
        collections.
      </div>
      <fin-search-box 
        id="searchBox" 
        on-search="_onSearch" 
        on-browse="_onBrowse"
        placeholder="Search Keyword(s)">
        <iron-icon icon="fin-icons:search" class="search-icon" slot="button-content"></iron-icon>
      </fin-search-box>
    </div>

    <div class="footer">
      <!--
      Featured image: 
      <a href="">Title of the Item</a>, 
      <a href="">Name of Collection</a>
      -->
    </div>
  </div>

</div>
<app-header-colorbar height="8"></app-header-colorbar>

<div class="collection-outer">
  <div class="collections">
    <template is="dom-repeat" items="[[highlightedCollections]]">
      <app-collection-card 
        data-id$="[[item._id]]" 
        collection="[[item]]" 
        on-keyup="_onCollectionClicked"
        on-click="_onCollectionClicked">
      </app-collection-card>
    </template>
  </div>
</div>
<app-header-colorbar height="8" flipped></app-header-colorbar>
