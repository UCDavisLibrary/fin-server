<style>
  :host {
    display: block;
    background: black;
    padding: 20px 10px;
    position: relative;
    box-sizing: border-box;
  }

  paper-spinner-lite {
    --paper-spinner-color: var(--default-secondary-color);
  }

  .spinner-layout {
    position: absolute;
    top : 0;
    right : 0;
    left : 0;
    bottom: 0;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  img {
    width: 100%;
  }

  app-image-viewer-nav {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
  }

  .layout {
    text-align: center;
  }

  [hidden] {
    display: none !important;
  }
</style>

<div id="loadingLayout" hidden$="[[!loading]]"></div>

<div class="layout" hidden$="[[loading]]" style="line-height: 0">
  <img id="img" />
</div>

<div class="spinner-layout" hidden$="[[!loading]]" >
  <paper-spinner-lite active$="[[loading]]"></paper-spinner-lite>
</div>



<app-image-viewer-nav></app-image-viewer-nav>
