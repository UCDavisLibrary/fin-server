<style>
  :host {
    display: block;
    background-color: var(--default-primary-color);
    opacity: 0.9;
    padding: 8px;
  }

  .layout {
    display: flex;
    align-items: center;
  }

  .thumbnail {
    width: 50px;
    height: 50px;
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center center;
    margin: 0 5px;
    border: 2px solid transparent;
    cursor: pointer;
  }

  .thumbnail[selected] {
    border: 2px solid var(--default-secondary-color);
  }

  paper-icon-button {
    color: var(--default-secondary-color);
  }
</style>

<div class="layout">
  <div id="navLeft"></div>
  <div class="layout">
    <template is="dom-repeat" items="[[thumbnails]]">
      <div 
        class="thumbnail" 
        selected$="[[item.selected]]" 
        style="background-image:url([[item.src]])"
        media-id$="[[item.id]]"
        on-click="_onThumbnailClicked">
      </div>
    </template>
  </div>
  <div id="navRight"></div>

  <div style="flex:1"></div>
  
  <paper-icon-button icon="social:share"></paper-icon-button>
  <paper-icon-button icon="zoom-in"></paper-icon-button>
</div>
