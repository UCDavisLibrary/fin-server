<style include="shared-styles">
  :host {
    display: block;
    background-color: var(--default-primary-color);
  }

  :host(.single) {
    background-color: transparent;
  }

  :host(.single) paper-icon-button,
  :host(.single) app-share-btn,
  :host app-share-btn,
  :host paper-icon-button {
    background-color: var(--default-primary-color);
  }

  /*
  :host(.video) {
    padding: 10px;
    background-color: transparent;
  }
  */

  .layout {
    display: flex;
    align-items: center;
  }

  #thumbnailInnerContainer {
    padding-top: 7px;
  }

  /* 
  #thumbnails {
    (50px width + 10px margin + 4px border) * 8 thumbnails
    max-width: 512px;
  }
  */

  #thumbnails > div {
    white-space: nowrap;
    margin-left: 0;
    will-change: margin-left;
    transition: margin-left 250ms ease-out;
  }

  .thumbnail {
    display: inline-block;
    width: 50px;
    height: 50px;
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center center;
    margin: 0 5px;
    border: 2px solid transparent;
    cursor: pointer;
  }

  /*
    TODO: Replace the borders w/the appropriate approved icons
  */
  button[data-media-type="audio"].thumbnail {
    border: 1px solid red;
    content: 'audio';
  }

  button[data-media-type="image"].thumbnail {
    border: 1px solid pink;
    content: 'image';
  }

  button[data-media-type="video"].thumbnail {
    border: 1px solid green;
  }

  button[data-media-type="360"].thumbnail {
    border: 1px solid gold;
  }

  button[data-media-type="text"].thumbnail {
    border: 1px solid rebeccapurple;
  }

  button[data-media-type="application"][data-media-format="pdf"].thumbnail {
    border: 1px solid lightseagreen;
  }

  .thumbnail[selected] {
    border: 2px solid var(--default-secondary-color);
  }

  paper-icon-button {
    color: var(--default-secondary-color);
    min-width: 40px;
  }

  paper-icon-button:focus {
    border-radius: 0 !important;
  }

  paper-icon-button[disabled] {
    color: var(--gray-text);
    min-width: 40px;
  }
</style>


<div class="layout">
  <!-- TODO: Remove
  <div id="navLeft" hidden$="[[singleImage]]">
    <paper-icon-button noink tabindex="0" icon="chevron-left" disabled$="[[!showNavLeft]]" on-click="_pageLeft"></paper-icon-button>
  </div>
  -->
  
  <div id="thumbnails" hidden$="[[singleImage]]">
    <div id="thumbnailInnerContainer">
      <template is="dom-repeat" items="[[thumbnails]]">
        <button 
          class="thumbnail" 
          alt$="Page #[[item.position]]"
          title$="[[item.id]]"
          data-media-type$="[[item.fileType]]"
          data-media-format$="[[item.fileFormat]]"
          media-id$="[[item.id]]"
          disabled$="[[item.disabled]]"
          selected$="[[item.selected]]" 
          style$="background-image:url([[item.src]])"
          on-click="_onThumbnailClicked">
        </button>
      </template>
    </div>
  </div>

  <!-- TODO: Remove
  <div id="navRight" hidden$="[[singleImage]]">
    <paper-icon-button noink tabindex="0"  icon="chevron-right" disabled$="[[!showNavRight]]" on-click="_pageRight"></paper-icon-button>
  </div>
  -->

  <div style="flex:1"></div>
  
  <div id="buttonWrapper" hidden$="[[breakControls]]" style="white-space: nowrap">
    <paper-icon-button id="zoomOut1" noink tabindex="0" icon="zoom-out" hidden$="[[!isLightbox]]" on-click="_onZoomOutClicked"></paper-icon-button>
    <paper-icon-button noink icon="zoom-in" tabindex="0" hidden$="[[!isLightbox]]" on-click="_onZoomInClicked"></paper-icon-button>
    
    <app-share-btn id="shareBtn" role="button"></app-share-btn>

    <span hidden$="[[isVideo]]">
      <paper-icon-button id="zoomIn1" noink icon="zoom-in" tabindex="0" hidden$="[[isLightbox]]" on-click="_onZoomInClicked"></paper-icon-button>
      <paper-icon-button noink icon="fin:close" tabindex="0" hidden$="[[!isLightbox]]" on-click="_onCloseClicked"></paper-icon-button>
    </span>
  </div>
</div>

<div hidden$="[[!breakControls]]" style="text-align: right">
  <paper-icon-button id="zoomOut2" noink tabindex="0" icon="zoom-out" hidden$="[[!isLightbox]]" on-click="_onZoomOutClicked"></paper-icon-button>
  <paper-icon-button id="zoomIn2" noink icon="zoom-in" tabindex="0" hidden$="[[!isLightbox]]" on-click="_onZoomInClicked"></paper-icon-button>
  
  <app-share-btn></app-share-btn>
  
  <paper-icon-button id="zoomIn3" noink icon="zoom-in" tabindex="0" hidden$="[[isLightbox]]" on-click="_onZoomInClicked"></paper-icon-button>
  <paper-icon-button id="zoomOut3" noink icon="fin:close" tabindex="0" hidden$="[[!isLightbox]]" on-click="_onCloseClicked"></paper-icon-button>
</div>
