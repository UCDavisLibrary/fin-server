<style include="shared-styles">

  :host {
    display: none;
    position: absolute;
    z-index: 1000;
    right : 0;
    bottom : 0;
    top : 0;
    left : 0;
    background-color: black;    
    animation: show 350ms ease-out;
  }

  @keyframes show {
    from {
      /* top: -100vh; */
      opacity: 0.5;
      transform: scale(1.3);
    }
    to {
      /* top: 0; */
      opacity: 1;
      transform: scale(1);
    }
  }

  #viewer { 
    top : 0;
    right : 0;
    bottom : 0;
    left : 0;
    position: absolute;
    background-color: black;
  }

  paper-spinner-lite {
    --paper-spinner-color: var(--default-secondary-color);
  }
  
  .spinner-layout {
    position: absolute;
    top : 0;
    right : 0;
    left : 0;
    bottom: 0;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  app-image-viewer-nav {
    z-index: 2000;
    position: absolute;
    left: 0;
    right: 0;
    bottom: 0;
  }
</style>

<!-- make sure background is blacked out... iOS hack -->
<div id="safeCover" style="display:none;position: absolute;z-index:999;top:0;left:0;width:100vw;height:100vh;background-color:black;"></div>

<div id="viewer">
  <div class="spinner-layout" hidden$="[[!loading]]">
    <paper-spinner-lite active$="[[loading]]"></paper-spinner-lite>
  </div>
</div>

<app-image-viewer-nav 
  id="nav"
  is-lightbox
  on-zoom-in="_onZoomInClicked"
  on-zoom-out="_onZoomOutClicked"
  on-close="_onCloseClicked">
</app-image-viewer-nav>
