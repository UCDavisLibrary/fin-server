<style include="shared-styles">
  #viewer { 
    height: 450px; 
    background-color: black;
    position: relative;
  }
  paper-spinner-lite {
    --paper-spinner-color: var(--default-secondary-color);
  }
  .spinner-layout {
    position: absolute;
    top : 0;
    right : 0;
    left : 0;
    bottom: 0;
    display: flex;
    align-items: center;
    justify-content: center;
  }
</style>

<div id="viewer">
  <div class="spinner-layout" hidden$="[[!loading]]">
    <paper-spinner-lite active$="[[loading]]"></paper-spinner-lite>
  </div>
</div>
