<style include="shared-styles">
  .info {
    margin: 10px 0;
    font-size: var(--font-size-sm);
  }
  
  a {
    display: inline-block;
    padding: 8px;
    color : var(--default-primary-color);
    background-color : var(--default-secondary-color);
    text-transform: uppercase;
    font-size: var(--font-size-sm);
    font-weight: var(--font-weight-heavy);
    text-decoration: none;
  }
  
  select {
    border: none;
    border-radius: 0;
    margin-right: 15px;
    height: 40px;
    -webkit-appearance: none;
    -moz-appearance: none;
    -ms-appearance: none;
    -o-appearance: none;
    appearance: none;
    padding: 5px 30px 5px 10px;
    background-position: right 10px center;
    background-size: 10px 6px;
    background-repeat: no-repeat;
    background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAxMCA2IiB3aWR0aD0iMTBweCIgaGVpZ2h0PSI2cHgiPjxkZWZzPjxzdHlsZT4uY2xzLTF7ZmlsbDojMDAyNjU1O308L3N0eWxlPjwvZGVmcz48Zz48cG9seWdvbiBjbGFzcz0iY2xzLTEiIHBvaW50cz0iMCAwIDEwIDAgNSA2IDAgMCIvPjwvZz48L3N2Zz4=');
    @apply --fin-search-box-select-inverse;
    background-color: var(--medium-background-color);
    color: var(--default-primary-color);
  }

  button {
    white-space: nowrap;
    text-transform: uppercase;
    font-size: var(--font-size-sm);
    font-weight: var(--font-weight-heavy);
    background-color: var(--default-secondary-color);
    color: var(--default-primary-color);
    border-radius: 0;
    border: none;
    cursor: pointer;
    padding: 8px;
    line-height: calc(var(--font-size) * 1.625);
  }
  
  /* for IE */
  select::-ms-expand {
    display: none;
  }
  select option {
    text-transform: uppercase;
  }

  .layout {
    display:flex; 
    align-items: center;
  }

  .radio {
    margin-bottom: 10px;
  }
</style>

<div class="layout" hidden$="[[!hasMultipleImages]]">
  <div class="radio" style="margin-right: 40px">
    <input id="single" type="radio" name="set-size" checked on-click="_toggleMultipleDownload" /> 
    <label for="single">Single</label>
  </div>
  <div class="radio">
    <input id="fullset" type="radio" name="set-size" on-click="_toggleMultipleDownload"/> 
    <label for="fullset">Full Set</label>
  </div>
</div>

<div class="layout" style="margin-bottom: 5px">
  <select id="format" on-change="_onFormatSelected" hidden$="[[isVideo]]"></select>

  <!--
  <select on-change="_onSizeChange" hidden$="[[!isVideo]]">
    <template is="dom-repeat" items="[[sizes]]">
      <option value$="[[item.quality]]" selected$="[[item.selected]]">
        [[item.quality]]p
      </option>
    </template>
  </select>
  -->

  <select on-change="_onSizeChange" hidden$="[[isVideo]]">
      <template is="dom-repeat" items="[[sizes]]">
        <option value$="[[item.label]]" selected$="[[item.selected]]">
          [[item.title]] [[item.width]] x [[item.height]] px
        </option>
      </template>
  </select>

  <!---
    If there's only one option strip styling so it just appears like plain text
  -->
  <select on-change="_onChangeVideoDownloadOptions" hidden$="[[!isVideo]]" style="width: 100%;">
    <template is="dom-repeat" items="[[sources]]">
      <option value$="[[index]]">
        [[item.type]] ([[item.fileSize]])
      </option>
    </template>
  </select>

  <a href="[[href]]" 
    on-click="_onDownloadClicked" 
    download 
    target="_blank" 
    rel="noopener" 
    hidden$="[[multipleImagesSelected]]" 
    style="white-space: nowrap;">
      <iron-icon icon="file-download"></iron-icon>&nbsp;
      <span>
        Download
      </span>
  </a>

  <form id="downloadTar" 
    action$="/api/tar/[[tarName]]" 
    method="POST" 
    target="_blank" 
    hidden$="[[!multipleImagesSelected]]">    
      <input type="text" hidden name="paths" id="tarPaths" style="display: none;">

      <button on-click="_downloadTar">
        <iron-icon icon="file-download"></iron-icon>&nbsp;<span>Download</span>
      </button>
  </form>
</div>
