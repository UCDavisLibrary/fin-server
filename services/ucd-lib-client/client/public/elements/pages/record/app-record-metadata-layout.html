<style include="shared-styles">
  :host {
    display: block;
  }

  .layout {
    display: flex;
  }
  .layout > * {
    flex : 1;
  }

  h2 {
    border-bottom: 1px solid var(--medium-background-color);
    color: var(--default-primary-color);
    padding-bottom: 10px;
    padding-left: 5px;
  }
</style>

<iron-media-query query="(max-width: 900px)" query-matches="{{mobile}}"></iron-media-query>

<app-tabs 
  tabs="[[tabs]]" 
  selected="{{selectedTab}}" 
  hidden$="[[!mobile]]">
</app-tabs>

<div class="layout">
  <div hidden$="[[!showLeft]]">
    <h2>Item Data</h2>
    <slot name="left"></slot>
  </div>
  <div hidden$="[[!showRight]]" style="max-width: 100vw;">
    <h2>Cite this Item</h2>
    <slot name="right"></slot>
  </div>
</div>
