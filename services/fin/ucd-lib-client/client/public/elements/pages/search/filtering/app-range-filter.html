<style>
  :host {
    display: block;
  }
  
  .labels {
    display: flex;
    margin: 0 23px 0 13px;
    color: var(--gray-text);
    font-size: var(--fs-sm);
  }

  .inputs {
    display: flex;
    align-items: center;
  }

  input[type="number"] {
    margin: 0 13px;
    padding: 7px;
    border: 0;
    width: 50px;
    font-size: var(--fs-sm);
  }

  .unknown {
    margin-left: 9px;
    display: flex;
    align-items: center;
  }

  label {
    font-size: var(--fs-sm);
    font-style: italic;
    padding-left: 5px;
  }

  app-range-slider {
    --light-background-color: var(--medium-background-color);
  }
</style>

<div class="inputs">
  <input id="minValueInput" type="number" on-change="_onInputChange" >
  <span> - </span>
  <input id="maxValueInput" type="number" on-change="_onInputChange" >
</div>

<div style="margin-right: 10px">
  <app-range-slider
    id="slider"
    on-range-value-change="_onRangeSliderChange"
    abs-min-value="[[absMinValue]]"
    abs-max-value="[[absMaxValue]]"
    min-value="[[minValue]]"
    max-value="[[maxValue]]">
  </app-range-slider>
</div>

<div class="labels">
  <div style="flex:1">[[absMinValue]]</div>
  <div>[[absMaxValue]]</div>
</div>

<div class="unknown" hidden$="[[showUnknown]]">
  <input type="checkbox" id="unknown" on-click="_onRangeNullChange" checked />
  <label for="unknown">include unknown / unspecified</label>
</div>
